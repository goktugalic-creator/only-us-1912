<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Narin & Göktuğ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
      margin:0;
      height:100vh;
      background:radial-gradient(circle at top, #1a1a1a, #000);
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:'Georgia', serif;
      color:#fff;
    }
    .lock{
      background:rgba(0,0,0,.6);
      padding:40px;
      border-radius:16px;
      text-align:center;
      box-shadow:0 0 40px rgba(255,0,80,.3);
      max-width:360px;
      width:90%;
    }
    h1{
      font-weight:normal;
      letter-spacing:2px;
    }
    input{
      width:100%;
      padding:14px;
      border-radius:10px;
      border:none;
      margin-top:20px;
      font-size:16px;
      text-align:center;
    }
    button{
      margin-top:20px;
      padding:12px 24px;
      border:none;
      border-radius:30px;
      background:#ff2f6d;
      color:#fff;
      font-size:16px;
      cursor:pointer;
    }
    .content{
      display:none;
      animation:fade 2s forwards;
    }
    @keyframes fade{
      from{opacity:0}
      to{opacity:1}
    }
  </style>
</head>
<body>

<div class="lock" id="lock">
  <h1>Narin & Göktuğ</h1>
  <p>19.12.2025</p>
  <input type="password" id="pass" placeholder="Şifreyi yaz...">
  <button onclick="openLove()">GİR</button>
</div>

<div class="lock content" id="content">
  <h1>Sadece Biz</h1>
  <p>
    Bazı kalpler kalabalığa ait değildir.<br><br>
    Seninle geçen zaman duruyor.<br>
    Dünya susuyor.<br><br>
    Bu hikâyede herkes yok.<br>
    Sadece <b>Narin</b> ve <b>Göktuğ</b> var.
  </p>
</div>

<script>
  function openLove(){
    const pass = document.getElementById("pass").value;
    if(pass === "narinim"){
      document.getElementById("lock").style.display="none";
      document.getElementById("content").style.display="block";
    }else{
      alert("Bu kapı sana açılmadı.");
    }
  }
</script>

</body>
</html>
