<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Narin & Göktuğ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{
  margin:0;
  padding:0;
  height:100%;
  background:#000;
  color:#fff;
  font-family: "Georgia", serif;
  overflow:hidden;
}

/* YILDIZLAR */
.stars{
  position:fixed;
  width:100%;
  height:100%;
  background:
    radial-gradient(2px 2px at 20% 30%, #fff, transparent),
    radial-gradient(1.5px 1.5px at 70% 40%, #fff, transparent),
    radial-gradient(2px 2px at 50% 80%, #fff, transparent),
    radial-gradient(1px 1px at 90% 10%, #fff, transparent),
    radial-gradient(1.5px 1.5px at 10% 70%, #fff, transparent);
  animation: twinkle 4s infinite alternate;
}

@keyframes twinkle{
  from{opacity:.4}
  to{opacity:1}
}

/* GİRİŞ */
.lock{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
}

.lock h1{
  font-size:2.2em;
  margin-bottom:10px;
}

.lock input{
  padding:10px;
  border-radius:20px;
  border:none;
  text-align:center;
  outline:none;
}

.lock button{
  margin-top:12px;
  padding:10px 25px;
  border:none;
  border-radius:25px;
  background:#fff;
  color:#000;
  font-weight:bold;
}

/* İÇERİK */
#content{
  display:none;
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  max-width:90%;
  text-align:center;
  line-height:1.8;
}

#content h2{
  font-size:2em;
  margin-bottom:15px;
}
</style>
</head>

<body>

<div class="stars"></div>

<div class="lock" id="lock">
  <h1>Sadece Biz</h1>
  <p>Bu kapı kalpten açılır</p>
  <input type="password" id="pass" placeholder="Şifreyi yaz…">
  <br>
  <button onclick="openLove()">GİR</button>
</div>

<div id="content">
  <h2>Narin & Göktuğ</h2>
  <p>
    Bazı kalpler kalabalığa ait değildir.<br>
    Seninle geçen zaman durur,<br>
    dünya susar,<br><br>

    Bu hikâyede fazlalık yok.<br>
    Sadece <b>Narin</b> ve <b>Göktuğ</b> var.<br><br>

    Yıldızları sevdiğini biliyorum…<br>
    O yüzden bu gece gökyüzü de bize ait.
  </p>
  <p style="margin-top:20px; font-size:0.9em;">
    19.12.2025 ♡
  </p>
</div>

<script>
function openLove(){
  const pass = document.getElementById("pass").value;
  if(pass === "narinim"){
    document.getElementById("lock").style.display="none";
    document.getElementById("content").style.display="block";
  }else{
    alert("Bu kapı sana açılmadı…");
  }
}
</script>

</body>
</html>
